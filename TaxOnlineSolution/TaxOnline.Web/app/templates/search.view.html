<form class="form-inline">
    <label for="searchType">Search Type</label>
    <select data-ng-model="searchtype" class="input-small" data-ng-options="c.name for c in searchtypes"></select>
    <label for="searchType" class="sr-only">Search For</label>
    <input class="input-medium" type="text" autofocus  data-ng-enter="search()" data-ng-model="searchfor" placeholder="Search..." />
  
    <button class="btn btn-primary" data-ng-click="search()">  <i class="icon-search"></i>Search</button>

</form>



<div data-ng-show="showResults">
    <h3>{{ results.length }} Results Found</h3>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Bill#</th>
                <th>Name</th>
                <th>Phys Address</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="result in results">
                <td><a data-ng-href="#/taxnotice/{{result.id}}">{{ result.billNumber }}</a></td>
                <td>{{ result.taxpayer.name | autocap }}</td>
                 <td>{{ result.physicalAddress | autocap }}</td>
                <td>{{ result.totalDue | currency }}</td>
            </tr>
        </tbody>
    </table>
</div>
