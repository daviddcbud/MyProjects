<form  class="form-inline">
        <label for="searchType">Search Type</label>
        <select  data-ng-model="searchtype" class="input-small" data-ng-options="c.name for c in searchtypes"></select> 
        <label for="searchType" class="sr-only">Search For</label>
        <input  class="input-small" type="text" data-ng-enter="search()" data-ng-model="searchfor" placeholder="Search..." />
        <button class="btn btn-primary" data-ng-click="search()">Search</button>
     
</form> 

<img src="/Content/ajax-loader.gif" data-ng-show="loading" />

<div class="alert alert-warning" data-ng-show="showMessage">
    {{message}}
</div>
<div data-ng-show="showResults">
    <h3>{{ results.length }} Results Found</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Bill#</th>
                <th>Name</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="result in results">
                <td><a href="#/taxnotice/{{result.id}}">{{ result.billNumber }}</a></td>
                <td>{{ result.name }}</td>
                <td>{{ result.balance }}</td>
            </tr>
        </tbody>
    </table>
</div>
